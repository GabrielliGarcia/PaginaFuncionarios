<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>
<body>
    <section class="container">
        <!--Sessão-->

        <h2 class="title">
            <span class="primary">Conheça nosso time</span>
            <span class="secondary">Somos nós quem tornamos sua experiencia unica</span>
        </h2>

        <div class="gallery_wrapper">
            <!-- Galeria-->
            <figure class="gallery_item">
                <img src="images/portrait-female-1.jpg" alt="" class="image_item">

                <figcaption class="image_item_description">
                    <h2>
                        <span class="name">May Lin</span>
                        <span class="role">Líder Técnica</span>
                    </h2>
                </figcaption>
            </figure>

            <figure class="gallery_item">
                <img src="images/portrait-male-1.jpg" alt="" class="image_item">

                <figcaption class="image_item_description">
                    <h2>
                        <span class="name">João da Silva</span>
                        <span class="role">Designer</span>
                    </h2>
                </figcaption>
            </figure>

            <figure class="gallery_item">
                <img src="images/portrait-female-2.jpg" alt="" class="image_item">

                <figcaption class="image_item_description">
                    <h2>
                        <span class="name">Júlia Silva</span>
                        <span class="role">Marketing</span>
                    </h2>
                </figcaption>
            </figure>

            <figure class="gallery_item">
                <img src="images/portrait-male-2.jpg" alt="" class="image_item">

                <figcaption class="image_item_description">
                    <h2>
                        <span class="name">Luan Santos</span>
                        <span class="role">Arquiteto</span>
                    </h2>
                </figcaption>
            </figure>

            <figure class="gallery_item">
                <img src="images/portrait-female-3.jpg" alt="" class="image_item">

                <figcaption class="image_item_description">
                    <h2>
                        <span class="name">Luana Castro</span>
                        <span class="role">Gestora</span>
                    </h2>
                </figcaption>
            </figure>
        </div>


    </section>
</body>
</html>
